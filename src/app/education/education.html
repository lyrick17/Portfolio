<app-card>
  <div class="flex flex-col items-center gap-6">
    <img 
      [src]="schoolImage()" 
      [alt]="schoolName() + ' Logo'"
      class="w-28 h-28 rounded-lg object-contain"
    />

    <div class="text-center flex-1">
      <p class="text-sm italic mb-2">{{ status() }}</p>

      <h3 id="school-name" class="text-2xl font-semibold mb-2">
        {{ schoolName() }}
      </h3>

      <span class="inline-block text-lg font-medium italic bg-red-100 text-red-800 rounded-full px-3 py-1 mb-4">
        {{ program() }}
      </span>

      <p class="text-lg mb-4 gap-2">
        ðŸŽ“ Graduated with
        <span class="inline-block bg-green-100 text-green-800 font-semibold uppercase text-sm rounded-full px-2 py-0.5">
          Cum Laude
        </span>
      </p>
      <!-- <p class="text-gray-800 mb-4 max-w-[80%] mx-auto">
        Strengthened the core skills in software development, and data structures. Also enhanced the skills in problem-solving and team collaboration.
      </p> -->
      <div class="divider height-2px w-8 inline-flex content-center"></div>
      <p class="font-medium mb-1">Academic Awards:</p>
      <span class="inline-block bg-yellow-100 text-yellow-800 font-semibold text-sm rounded-full px-2 py-0.5 my-1">
        Outstanding Computer Science Research Award
      </span>
      <br />
      <span class="inline-block bg-yellow-100 text-yellow-800 font-semibold text-sm rounded-full px-2 py-0.5 my-1">
        COECSA Innovative Research Award
      </span>
      <br />
      <span class="inline-block bg-yellow-100 text-yellow-800 font-semibold text-sm rounded-full px-2 py-0.5 my-1">
        Consistent Dean's Lister - AY 2021-2025
      </span>
      <br />
      <span class="inline-block bg-yellow-100 text-yellow-800 font-semibold text-sm rounded-full px-2 py-0.5 my-1">
        First Runner Up - iSite Inc. C++ Programming Competition 2024
      </span>
    </div>
  </div>
</app-card>
