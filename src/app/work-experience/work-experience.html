<app-card>
    <div class="flex flex-col md:flex-row items-center">
        @if (companyImage()) {
            <img src="{{ companyImage() }}" 
                alt="{{ companyName() }} Logo"
                class="w-16 h-16 rounded-lg object-contain mr-2" />
        }
        <div class="flex flex-1 flex-col text-center md:text-left">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <h1 class="text-xl font-semibold">{{ companyName() }}</h1>
                <span class="text-sm italic rounded-full border-green-300 border px-3 py-0.5">{{ startDate() }} - {{ endDate() }}</span>
            </div>
            
            <div class="flex justify-center md:justify-start py-2 md:py-0">
                <p class="inline-flex bg-green-100 text-green-800 font-semibold rounded-full px-3 py-0.5">
                    {{ position() }}
                </p>
            </div>
        </div>
    </div>
    <div class="my-3 px-2">
        <ng-content />
    </div>
</app-card>
