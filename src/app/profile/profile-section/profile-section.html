<article [id]="id()" [class]="classList() + ' mb-12 mt-12 pt-4 pb-4'">
    @if (sectionTitle()) {
        <section class="flex flex-col justify-center text-xl container mx-auto">
            <span class="app-section-header rounded">
                {{ sectionTitle()}}
            </span>
            <div class="flex items-center justify-center">
                <div class="divider height-5px w-16 inline-flex content-center max-w-[50%]"></div>
    
            </div>
            
        </section>
    }
    <article 
        id="profile-card" 
        class="container rounded max-w-[90%] md:max-w-[80%] mx-auto"
        [ngClass]="{ 'mt-8': sectionTitle() }">
        <ng-content />
    </article>
</article>
