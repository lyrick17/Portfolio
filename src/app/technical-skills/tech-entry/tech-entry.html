<div class="p-1 flex flex-col text-center items-center justify-center">
    <div class="techImgDiv w-20 h-20 inline-flex items-center justify-center rounded-full bg-gray-950 mb-3 flex-shrink-0">
        <img 
        [src]="techStackImage()" 
        [alt]="techStackName() + ' Icon'" 
        class="techImg w-12 h-12 rounded-lg object-contain"
        />
    </div>
    <span class="text-lg font-semibold text-white px-1 truncate">
        {{ techStackName() }}
    </span>
</div>
